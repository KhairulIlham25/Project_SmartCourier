<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Courier</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Smart Courier</h1>
  <div class="controls">
    <label for="imageInput" class="custom-file-upload">Choose Map</label>
    <input type="file" id="imageInput" accept="image/*" onchange="loadMap()" />
    <button onclick="randomize()">Acak Posisi</button>
    <button onclick="startCourier()">Mulai</button>
    <button onclick="pauseCourier()">Berhenti</button>
    <button onclick="replayCourier()">Replay</button>
    <button onclick="returnToStart()">Kembali</button>
  </div>
  <canvas id="gameCanvas" width="1000" height="1000"></canvas>

  <script src="Projek_PAA.js"></script>
</body>
</html>
